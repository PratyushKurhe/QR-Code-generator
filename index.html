<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Barlow:ital@1&family=Bellefair&family=Merriweather&family=Montserrat:wght@900&family=Poppins&family=Roboto&family=Sacramento&family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="box">
            <section class="upper">
                <h1>QR Code Generator</h1>
            <p>Paste text to Create QR Code</p>
            </section>
            <form id="qrForm">
                <input id="qrInputText" type="text" name="qrText" placeholder="Enter text">
                <button id="generateBtn" type="submit">Generate QR Code</button>

            </form>
            <section class="qr_container" id="qrContainer">
                <img src="qr.webp" alt="qr img" id="qrImage">
            </section>

            
        </div>
    </div>
</body>
</html>
